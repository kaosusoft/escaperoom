	<style>
		div#header div#wrap2 {
			display: none;
		}

		div#m_header div#m_wrap2 {
			display: none;

	</style>
	<script type="text/javascript">
		$(document).ready(function () {
			var data = "<%= JSON.stringify(data) %>";
			data = data.replaceAll('&#34;', '\"');
			data = JSON.parse(data);
			console.log(data);

			var totalCard = 0;
			var totalCash = 0;
			var totalAccount = 0;
			
			for(var i=0; i<data.length; i++){
				console.log(data[i].money);
				for(var j=0; j<data[i].money.length; j++){
					if($('.h4_shop').text().length == 0){
						$('.h4_shop').text(data[i].name + ' / '+data[i].date);
					}
					var tr = $('<tr></tr>');
					var td1 = $('<td></td>');
					var td2 = $('<td></td>');
					var td3 = $('<td></td>');
					var td4 = $('<td></td>');
					var td5 = $('<td></td>');
					var td6 = $('<td></td>');
					totalCard += Number(data[i].money[j].money.card);
					totalCash += Number(data[i].money[j].money.cash);
					totalAccount += Number(data[i].money[j].money.account);
					td1.text(data[i].theme);
					td2.text(data[i].money[j].timeStr);
					td3.text(data[i].money[j].money.card);
					td4.text(data[i].money[j].money.cash);
					td5.text(data[i].money[j].money.account);
					td6.text(data[i].money[j].money.totalPrice);
					td1.appendTo(tr);
					td2.appendTo(tr);
					td3.appendTo(tr);
					td4.appendTo(tr);
					td5.appendTo(tr);
					td6.appendTo(tr);
					tr.appendTo($('.tb_money'));
				}
			}
			var tr = $('<tr></tr>');
			var td1 = $('<td></td>');
			var td2 = $('<td></td>');
			var td3 = $('<td></td>');
			var td4 = $('<td></td>');
			var td5 = $('<td></td>');
			var td6 = $('<td></td>');
			td1.text("전체");
			td3.text(totalCard);
			td4.text(totalCash);
			td5.text(totalAccount);
			td6.text(totalCard + totalCash + totalAccount);
			td1.appendTo(tr);
			td2.appendTo(tr);
			td3.appendTo(tr);
			td4.appendTo(tr);
			td5.appendTo(tr);
			td6.appendTo(tr);
			tr.appendTo($('.tb_money'));
		});
	</script>
